<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-do List</h1>
    <p>Date: <span id="datetime"></span></p>
    <p class="msg">Click once to mark as done, Double click to delete from list</p>
    <div class="container">
        <input id="inputField" type="text"><button id="addTask">+</button>
        <div class="tasks" id="taskContainer">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
